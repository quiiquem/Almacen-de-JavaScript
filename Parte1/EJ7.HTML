<head>

<body>
    <button id="cambiar">Mira lo que pasa al darme click</button>
    <br>
    <p id="pe">Hola :)</p>
    <script>document.getElementById("cambiar").onclick = function(){
    document.body.style.backgroundColor= 'red'; 
    document.getElementById("cambiar").innerHTML = "NO LO DIGA";
    document.getElementById("pe").innerHTML= "Mods, banear al que ha dado click con martillos";
    document.body.style.fontSize = '32px';
    document.body.style.color = 'white';
    };
    </script>
   
</body>
