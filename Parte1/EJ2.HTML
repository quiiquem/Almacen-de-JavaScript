<!--2. Crea una lista no ordenada con tres elementos y agregala al body del documento.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EJ2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let i = 0;
        for (i ; i <= 300; i++){
            document.body.innerHTML+="<ul><li>" + i + "</li></ul>";
        }
    </script>
</body>
</html>
