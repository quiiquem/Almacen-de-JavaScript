<!--8. Crea dos elementos anidados: un div y un botón. Al hacer clic en el botón,
muestra en consola "Botón clickeado" y evita que el evento se propague al
div, el cual muestra "Div clickeado" si se hace clic fuera del botón.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EJ8</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
  <div id="parte1">
    <button id="botondiv">HAZ CLICK AQUI</button>
    <p id="hijodiv">Hola soy un texto div</p>
  </div>

  <script>
    // Seleccionar ambas partes
    const div = document.getElementById('parte1');
    const boton = document.getElementById('botondiv');

    // Evento para el botón
    boton.addEventListener('click', function(event) {
      event.stopPropagation(); // Evita  que el evento se vaya al div
      console.log('Botón clickeado');
    });

    // Evento para el div (cuando se hace click afuera del botón)
    div.addEventListener('click', function() {
      console.log('Div clickeado');
    });
  </script>  
</body>
</html>
